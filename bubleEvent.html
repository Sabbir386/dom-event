<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid springgreen;
        }
        body{
            border: 2px solid red;
        }
        ul{
            border: 2px solid purple;
        }
        section{
            border: 2px solid green;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Tempore, rem.</li>
            <li id="item-3">Fuga, quaerat!</li>
            <li id="item-4">Laborum, placeat.</li>
            <li id="item-5">Consequuntur, incidunt?</li>
            <li id="item-6">Dolorum, corporis!</li>
        </ul>
    </section>
    <script>    
    
        document.getElementById('item-2').addEventListener('click',function(Event){
            console.log('item- 2 clicked');
            // STOP PROPAGATING
            Event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('section contaiener clicked');
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
