<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Event</title>
</head>
<body>
    <h1>This is head of the section</h1>
    <div id="comment-container">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat dolore animi velit quam itaque beatae ad accusantium doloribus adipisci rerum.</p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="60" rows="5"></textarea>
        <br>
        <button id="btn-post">post</button>
    </div>
   

    <!-- javascript styligng -->
    <script>
       document.getElementById('btn-post').addEventListener('click',function(){
        const comment=document.getElementById('new-comment');
        const newComment=comment.value;
        // set the comment container 
        const commentContainer=document.getElementById('comment-container');
        const p=document.createElement('p');
        p.innerText=newComment;
        commentContainer.appendChild(p);
        // clear the text area 
        newComment.value='';

       })
       
    </script>
</body>
</html>
